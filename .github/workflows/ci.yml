name: CI - Maven + Selenium

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  tests:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]   # ajuste se precisar 11, 23, etc.

    env:
      MAVEN_OPTS: "-Xmx1024m"
      # For√ßa um HttpClient v√°lido do Selenium 4.x (evita 'Unknown HttpClient factory jdk')
      SELENIUM_HTTP_FACTORY: "jdk-http-client"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üëâ Se o projeto N√ÉO estiver na raiz, descomente e ajuste o path:
      # - name: Set working dir
      #   run: echo "WORKDIR=subpasta/do/projeto" >> $GITHUB_ENV

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version (debug)
        run: |
          google-chrome --version || true
          which google-chrome || true

      - name: Build & Test (headless)
        shell: bash
        run: |
          set -e
          # Se existir wrapper, usa; sen√£o, usa maven global
          CMD="./mvnw"
          if [ ! -x "./mvnw" ]; then
            CMD="mvn"
          fi

          # Passa flags √∫teis para headless e o HttpClient correto do Selenium
          # Ajuste o diret√≥rio se o projeto estiver em subpasta: (ex.: cd "$WORKDIR")
          $CMD -B \
            -Dheadless=true \
            -Dwebdriver.http.factory=${SELENIUM_HTTP_FACTORY} \
            test

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: Upload Screenshots/Logs (se existirem)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-java-${{ matrix.java }}
          path: |
            **/target/screenshots/**
            **/target/*.log
            **/logs/**
          if-no-files-found: ignore
